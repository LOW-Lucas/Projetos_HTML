<script type="text/javascript">
var nome = prompt('digite seu nome');
var salario = parseFloat(prompt('digite seu salário fixo'));
var vendas = parseInt(prompt('digite a quantidade de venda efetuadas (em dinheiro)'));
var luc = (vendas*0.2);
var salario2 = (salario+luc);
document.write("O Vendedor "+nome);
document.write("<br>");
document.write("Recebe como salário fixo R$"+salario);
document.write("<br>");
document.write("E Recebe como salário total R$"+salario2);
</script>
