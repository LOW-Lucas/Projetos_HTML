<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>For (para)</title>
<script type="text/javascript">
   /* para i de 1 ate 100 faca
   escreval(i)
   fimpara*/
   var tab=parseInt(prompt("Digite a tabuada desejada"))
   var i=0
   for(i=1;i<=1000;i=i+3/*i++*/){
    document.write(tab + "x" + i +" = " +(tab*i)+"<br>")
   }
   
   
   </script>
<body>
</body>
</html>
