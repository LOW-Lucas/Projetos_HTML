<title>If - Else - If Else</title>

<script type="text/javascript">
    var numero = prompt("Digite um numero: ")
   if(numero > 0){
     document.write( numero +"Positivo");
   } else (numero == 0){
     document.write( numero +"Neutro");
	} if  (numero == 0){
     document.write( numero +"Negativo");
   }

</script>
