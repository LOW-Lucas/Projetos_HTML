<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Switch - Case</title>
<script type="text/javascript">

/*escolha variavel
caso 1

fimescolha*/

var numero = parseInt(prompt("digite um numero"))
   switch(numero){
   case 1:
        document.write("Opção 1 foi selecionada")
   break
   case 2:
	    document.write("Opção 2 foi selecionada")
	break
	case 3:
	    document.write("Opção 3 foi selecionada")
		 break
		 default:
		 	    document.write("Opção Invalida")
}

</script>

</body>
</html>
